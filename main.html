<!DOCTYPE html>
<html class="no-js" lang="en">
	<head>

		<meta charset="utf-8">
	  	<link rel="icon" href="img/icon.ico">
	  	<meta content="width=device-width,initial-scale=1.0" name="viewport">
	  	<meta content="description" name="In this tutorial, we take a look at a beautiful parallax scrolling effect in the simplest of ways, with stationary backgrounds and scrolling content.">
		
		<title></title>
		
		<!-- css -->
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto+Slab">
		<link rel="stylesheet" href="css/bootstrap-3.3.7-dist/css/base.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap-3.3.7-dist/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap-3.3.7-dist/css/bootstrap.overide.css">

		<!-- js -->
		<script src = "css/bootstrap-3.3.7-dist/js/angular.min.js"></script>
		<script src = "css/bootstrap-3.3.7-dist/js/angular-route.min.js"></script>
		<script src="css/bootstrap-3.3.7-dist/js/jquery.min.js"></script>
		<script type="text/javascript" src="css/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
		<script src="css/bootstrap-3.3.7-dist/js/modernizr.js"></script>
		<script src="js/script.js"></script>

		<style type="text/css">
      	.parallax-service-integration {
	        height: 450px;
	        background-position: 50% 20%;
	        background-repeat: no-repeat;
	        background-attachment: fixed;
	        -webkit-background-size: cover;
	        -moz-background-size: cover;
	        -o-background-size: cover;
	        /*background-size: cover;*/
      	}
    </style>

	</head>
<body ng-app = "mainApp">
	<!-- HEADER-START -->
	<nav id="header" class="navbar navbar-inverse">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>                        
			</button>
			<a class="navbar-logo" href="index.html"> <img src="img/logo.jpg"> </a>
		</div>
		<div class="collapse navbar-collapse" id="myNavbar">
			<ul class="nav navbar-nav">
				<li><a href="#index" class="home" ng-click="active='home'">Home</a></li>
				<li><a href="#about" class="about" ng-click="active='about'">About us</a></li>
				<li><a href="#service" class="service" ng-click="active='service'">Service</a></li>
				<!-- <li><a href="team.html">Team</a></li> -->
				<!-- <li><a href="contact.html">Contact us</a></li> -->
			</ul>
		</div>

		<script>
         var mainApp = angular.module("mainApp", ['ngRoute']);
         mainApp.config(['$routeProvider', function($routeProvider) {
            $routeProvider.
            
            when('/index', {
               templateUrl: 'index.html',
            }).
            
            when('/about', {
               templateUrl: 'about.html',
            }).

            when('/service', {
               templateUrl: 'service.html',
            }).
            
            otherwise({
               redirectTo: '/index'
            });
         }]);
		</script>

	</nav>
	<!-- HEADER-END -->

	<!-- VIEW-CONTENT-HERE -->

         	<div ng-include = "'index.html'"></div>
      	</div> -->

	<!-- CONTENT-END -->

	<!-- FOOTER-START -->

          			<p align="center"><span class="glyphicon glyphicon-phone"></span> +91 073 2527100,
            		+91 073 2520250<br>
